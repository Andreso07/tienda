<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TiendaDia</title>
    <!-- CDN Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% block title %}
<title>TiendaDia</title>
<br><h1> </h1><br>
<br><br><br><br><br>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username">Password:</label>
                <input class="form-control" type="password" name="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Enter"> <br>
                <a href="{% url 'password_reset' %}">Forgot the password?</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
